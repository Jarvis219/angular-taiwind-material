<div class="mt-12">
  <p class="text-center text-5xl font-bold my-8">Cart</p>
  <div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="py-3 px-6">Tên sản phẩm</th>
          <th scope="col" class="py-3 px-6">Màu</th>
          <th scope="col" class="py-3 px-6">Thể loại</th>
          <th scope="col" class="py-3 px-6">Giá</th>
          <th scope="col" class="py-3 px-6">Số lượng</th>
          <th scope="col" class="py-3 px-6">Trạng thái</th>
          <th scope="col" class="py-3 px-6">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of carts"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <th
            scope="row"
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ item.name }}
          </th>
          <td class="py-4 px-6">{{ item.color }}</td>
          <td class="py-4 px-6">{{ item.category }}</td>
          <td class="py-4 px-6">${{ item.price }}</td>
          <td class="py-4 px-6">
            <button
              (click)="changeQuantity(item.id, 'except')"
              type="button"
              class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-2 py-1 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              -
            </button>
            {{ item.quantity }}
            <button
              (click)="changeQuantity(item.id, 'plus')"
              type="button"
              class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-2 py-1 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              +
            </button>
          </td>
          <td class="py-4 px-6">
            <span
              class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs"
            >
              {{ item.status | transformStatusCart: item.status }}
            </span>
          </td>
          <td class="py-4 flex gap-3 items-center">
            <button
            (click)="handelClickRemove(item.id)"
            type="button"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          >
            Xóa
          </button>
            <button
              *ngIf="item.status === status.active"
              type="button"
              class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900"
            >
              Mua
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="displayModal" class="absolute inset-x-0 top-0">
  <div class="relative px-4 md:flex md:items-center md:justify-center h-full">
    <div class="absolute inset-x-0 top-0 bg-gray-500 h-screen opacity-25"></div>

    <div class="flex justify-center items-center h-screen z-50">
      <div class="bg-white shadow p-4 rounded">
        <p>Chắc chắn xóa sản phẩm này?</p>
        <div class="flex justify-center items-center gap-3">
          <button
            (click)="displayModal = false"
            type="button"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900"
          >
            Trở lại
          </button>
          <button
            (click)="removeProduct()"
            type="button"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          >
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
