<div
  *ngIf="displayBoxChat"
  class="fixed bottom-10 right-5 flex justify-center items-center z-10"
>
  <div class="w-80 bg-white rounded shadow-2xl">
    <nav
      class="w-full h-10 bg-blue-500 rounded-tr rounded-tl flex justify-between items-center"
    >
      <div class="flex justify-center items-center">
        <img
          src="https://picsum.photos/200/300"
          class="rounded-full ml-1 w-8 h-8"
          width="25"
          height="25"
        />
        <span class="text-xs font-medium text-gray-100 ml-1">Jarvis</span>
      </div>
      <svg
        (click)="closeChat()"
        xmlns="http://www.w3.org/2000/svg"
        fill="#fff"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#fff"
        class="w-5 h-5 font-extrabold cursor-pointer mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </nav>

    <div class="overflow-auto px-1 py-1 h-80" id="journal-scroll">
      <div class="flex items-center pr-10">
        <img
          src="https://picsum.photos/200/300"
          class="rounded-full shadow-xl w-5 h-5"
          style="box-shadow: 0 0 0 2px #fff"
        />
        <span
          class="flex ml-1 h-auto bg-blue-500 text-gray-100 text-xs font-normal rounded-sm px-1 p-1 items-end text-[10px]"
          >Chào bạn, tôi có thể giúp gì cho bạn?
          <span class="text-gray-300 pl-1 text-[8px]" style="font-size: 8px"
            >09:41am</span
          ></span
        >
      </div>

      <div class="flex justify-end pt-2 pl-10">
        <span
          class="bg-gray-700 h-auto text-gray-200 text-xs font-normal rounded-sm px-1 p-1 items-end flex justify-end text-[10px]"
          >Nhắn tin thành công :))
          <span class="text-gray-300 pl-1" style="font-size: 8px"
            >02.30am</span
          ></span
        >
      </div>
      <div class="flex items-center pt-2 pr-10">
        <img
          src="https://picsum.photos/200/300"
          class="rounded-full shadow-xl w-5 h-5"
          width="15"
          height="15"
          style="box-shadow: 0 0 0 2px #fff"
        />
        <span
          class="flex ml-1 h-auto bg-blue-500 text-gray-100 text-xs font-normal rounded-sm px-1 p-1 items-end text-[10px]"
          >Hi, nice to meet you
          <span class="text-gray-300 pl-1 text-[8px]" style="font-size: 8px"
            >09:41am</span
          ></span
        >
      </div>
      <div class="flex justify-end pt-2 pl-10">
        <span
          class="bg-gray-700 h-auto text-gray-200 text-xs font-normal rounded-sm px-1 p-1 items-end flex justify-end text-[10px]"
          >nice to meet you too!!
          <span class="text-gray-300 pl-1" style="font-size: 8px"
            >02.30am</span
          ></span
        >
      </div>
    </div>

    <div class="flex justify-between items-center py-2 p-1">
      <div class="relative rounded-full">
        <input
          type="text"
          class="rounded-full pl-6 pr-12 py-2 focus:outline-none h-auto placeholder-gray-100 bg-blue-500 text-white"
          style="font-size: 11px; width: 250px"
          placeholder="Nhập tin nhắn..."
          id="typemsg"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#384152"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 absolute right-2 top-1 cursor-pointer text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"
          />
        </svg>
      </div>
      <button
        type="button"
        class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2 text-center inline-flex items-center mr-4 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
          />
        </svg>

        <span class="sr-only">Icon description</span>
      </button>
    </div>
  </div>
</div>
